<img class="imagen-login" src="assets/login.jpg">

<app-loading *ngIf="verCargando"></app-loading>


<div class="info-login">

    <h4 class="color-blanco">Aplicación</h4> 
    <h4 class="color-blanco">OL Software</h4>
    <br>
    <h5 class="color-blanco">Prueba práctica Front-end senior</h5>

</div>

<div class="panel panel-login">
<form [formGroup] = "loginForm " (ngSubmit)="onLogin(loginForm.value)">
    <h4 class="text-center">Inicio de Sesión</h4>
    <br>
    <input #txtUsuario class="form-control" type= "text" id="email" placeholder="Email" ngModel formControlName="Usuario"> 
    <div class="iconos">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="30" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#9e9e9e" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <circle cx="12" cy="7" r="4" />
        <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
      </svg>
    </div>
    <input #txtPassword class="form-control" type= "password" id="password" placeholder="Password" ngModel formControlName="Contraseña">
    <div class="iconos-pass">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lock" width="30" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#9e9e9e" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <rect x="5" y="11" width="14" height="10" rx="2" />
        <circle cx="12" cy="16" r="1" />
        <path d="M8 11v-4a4 4 0 0 1 8 0v4" />
      </svg>
    </div>
    <br>  
    <button class="form-control btn btn-primary" type="submit" (click)="iniciarSesion(txtUsuario.value, txtPassword.value)">Iniciar Sesión</button>
    <br>
    <br>
    <div *ngIf="errorAutenticacion" class="alert alert-danger" role="alert">
      No se puso iniciar la sesion, Usuario y contraseña incorrectos.
    </div>
</form>

</div>

<div class="derechos">
    <p>OL Software 2021</p>
</div>
